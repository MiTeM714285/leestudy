<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후기게시판 | 이과외</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style/review.css" />
  </head>
  <body>

    <div class="container">
      <div class="form-review">
  		<div class="form-review-part1">
          <img th:if="${not #strings. isEmpty(review.teacher_picture)}" th:src="${'/picture/custom/' + review.teacher_picture}" alt="picture" width="32" height="32">
          <img th:if="${#strings. isEmpty(review.teacher_picture)}" th:src="${'/picture/' + 'profile.png'}" alt="picture" width="32" height="32">
          <div class="form-review-part1-info">
            <div class="form-review-part1-name" th:text="${review.teacher_name}"></div>
            <div class="form-review-part1-teacherproperties">
              <div class="form-review-part1-teacherproperties-element">
                <img src="../../static/images/ic_sm_study.png" alt="ic_sm_study">
                <p th:if="${not #strings. isEmpty(review.university_name)}" th:text="${review.university_name + ' ' + review.teacher_university_major}"></p>
                <p th:if="${#strings. isEmpty(review.university_name)}" th:text="${'출신대학교 없음'}"></p>
              </div>
              <div class="form-review-part1-teacherproperties-element">
                <img src="../../static/images/ic_sm_class_detail.png" alt="ic_sm_class_detail">
                <p th:text="${review.teacher_university_studentnum}"></p>
              </div>
              <div class="form-review-part1-teacherproperties-element">
                <img src="../../static/images/ic_sm_class.png" alt="ic_sm_class">
                <p th:text="${review.teacher_gender} +' 선생님'"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-review-part2">
          <div class="form-review-part2-1">
            <div class="form-review-part2-1-top">
              <img src="../../static/images/review/ic_profile_man.png" alt="male">
              <div class="form-review-part2-1-studentinfo">
                <p th:text="${review.student_nickname}"></p>
                <p th:text="${review.student_address_part1 + ' ' + review.student_address_part2 + ' ' + review.student_student_grade}"></p>
              </div>
              
            </div>
            <div class="form-review-part2-1-bottom">
              <div class="form-review-part2-1-left">
                <p>수업시작</p>
                <p>월 수업료</p>
              </div>
              <div class="form-review-part2-1-right">
                <p th:text="${#temporals.format(review.matching_startdate, 'yyyy-MM-dd') }"></p>
                <p th:text="${review.teacher_price}"></p>
              </div>
            </div>
          </div>


          <div class="form-review-part2-2">
            <div class="form-review-part2-2-half">
              <div class="form-review-part2-2-element">
                <p>전문성</p>
                <div class="form-review-part2-2-rate">
                  <div class="form-review-part2-2-stars">
                  	<th:block th:each="num : ${#numbers.sequence(0,4)}">
                  		<img th:if="${num < review.review_score_professionality}" src="../../static/images/review/ic_star_full.png" alt="star_f">
                  		<img th:unless="${num < review.review_score_professionality}" src="../../static/images/review/ic_star_empty.png" alt="star_f">
                  	</th:block>
                  </div>
                  <div class="form-review-part2-2-number">
                    <p>5.0</p>
                  </div>
                </div>
              </div>
              <div class="form-review-part2-2-element">
                <p>강의력</p>
                <div class="form-review-part2-2-rate">
                  <div class="form-review-part2-2-stars">
                  	<th:block th:each="num : ${#numbers.sequence(0,4)}">
                  		<img th:if="${num < review.review_score_teaching}" src="../../static/images/review/ic_star_full.png" alt="star_f">
                  		<img th:unless="${num < review.review_score_teaching}" src="../../static/images/review/ic_star_empty.png" alt="star_f">
                  	</th:block>
                  </div>
                  <div class="form-review-part2-2-number">
                    <p>5.0</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-review-part2-2-half">
              <div class="form-review-part2-2-element">
                <p>준비도</p>
                <div class="form-review-part2-2-rate">
                  <div class="form-review-part2-2-stars">
                  	<th:block th:each="num : ${#numbers.sequence(0,4)}">
                  		<img th:if="${num < review.review_score_readyness}" src="../../static/images/review/ic_star_full.png" alt="star_f">
                  		<img th:unless="${num < review.review_score_readyness}" src="../../static/images/review/ic_star_empty.png" alt="star_f">
                  	</th:block>
                  </div>
                  <div class="form-review-part2-2-number">
                    <p>5.0</p>
                  </div>
                </div>
              </div>
              <div class="form-review-part2-2-element">
                <p>시간준수</p>
                <div class="form-review-part2-2-rate">
                  <div class="form-review-part2-2-stars">
                  	<th:block th:each="num : ${#numbers.sequence(0,4)}">
                  		<img th:if="${num < review.review_score_ontime}" src="../../static/images/review/ic_star_full.png" alt="star_f">
                  		<img th:unless="${num < review.review_score_ontime}" src="../../static/images/review/ic_star_empty.png" alt="star_f">
                  	</th:block>
                  </div>
                  <div class="form-review-part2-2-number">
                    <p>5.0</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-review-part3">
          <div class="form-review-part3-date">
            <p th:text="${#temporals.format(review.review_createdate, 'yyyy-MM-dd') }"></p>
          </div>
          <textarea th:text="${review.review_content}" class="form-control" rows="10" style="background-color: transparent;" readonly></textarea>
        </div>
	  </div>
    </div>

    <script src='/static/js/bootstrap.min.js'></script>
    <script th:inline="javascript">
	</script>
    <script src='/static/js/auth/promiseRequest.js'></script>
  </body>
</html>
