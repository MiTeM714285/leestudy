<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 찾기 | 이과외</title>
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../static/css/style/search-student.css" />
  </head>
  <body>

	<nav th:replace="fragments/nav-login :: nav"><!-- thymeleaf header will be inserted here. --></nav>

    
    <div class="container">
      <div class="student-searchcondition">
        <div class="student-totalcount">총 <th:block th:text="${count_student}"></th:block>명의 과외를 구하는 학생분들이 있습니다.</div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">주소 선택</label>
          <div class="form-search-student-address">
            <select class="form-select selectStudentAddr1" onchange="getSelectStudentAddr1Value()" aria-label="Default select example" style="margin-right: 20px;">
              <option value="전체" selected>시 전체</option>
              <option th:each="a1, a1stat : ${addressPart1List}" th:text="${a1}" th:value="${a1}"></option>
            </select>
            <div style="font-size:20px; margin-right:20px;">→</div>
            <select class="form-select selectStudentAddr2" onchange="getSelectStudentAddr2Value()" aria-label="Default select example">
              <option value="" selected>구 전체</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">과목 선택</label>
          <div class="form-search-student-subject">
            <select class="form-select" aria-label="Default select example" style="margin-right: 20px;">
              <option value="" selected>과목 전체</option>
              <option value="서울">초등</option>
            </select>
            <div style="font-size:20px; margin-right:20px;">→</div>
            <select class="form-select" aria-label="Default select example">
              <option value="" selected>선택하세요</option>
              <option value="강남구">초등국어</option>
            </select>
          </div>
        </div>
        <div class="form-search-student-others">
          <div class="form-search-student-remoteavailable">
            <label for="formGroupExampleInput" class="form-label">원격수업 희망유무</label>
            <select class="form-select" aria-label="Default select example" style="margin-right: 20px;">
              <option value="1" selected>무관</option>
              <option value="2">반드시 희망</option>
            </select>
          </div>
          <div class="form-search-student-gender">
            <label for="formGroupExampleInput" class="form-label">성별 선택</label>
            <select class="form-select" aria-label="Default select example" style="margin-right: 20px;">
              <option value="" selected>전체</option>
              <option value="남자">남자</option>
              <option value="여자">여자</option>
              <option value="기타">기타(제 3의성 등)</option>
            </select>
          </div>
          <div class="form-search-student-price">
            <label for="formGroupExampleInput" class="form-label">월 수업료 선택</label>
            <select class="form-select" aria-label="Default select example">
              <option value="전체" selected>전체</option>
	          <option value="70만원이상">70만원이상</option>
	          <option value="60만원~69만원">60만원~69만원</option>
	          <option value="50만원~59만원">50만원~59만원</option>
	          <option value="40만원~49만원">40만원~49만원</option>
	          <option value="30만원~39만원">30만원~39만원</option>
	          <option value="20만원~29만원">20만원~29만원</option>
	          <option value="10만원~19만원">10만원~19만원</option>
	          <option value="10만원미만">10만원 미만</option>
            </select>
          </div>
          <div class="form-search-student-age">
            <label for="formGroupExampleInput" class="form-label">나이 범위 선택</label>
            <select class="form-select" aria-label="Default select example">
          <option value="" selected>전체</option>
          <option value="10이하">10이하</option>
          <option value="11~15">11~15</option>
          <option value="16~20">16~20</option>
          <option value="21~25">21~25</option>
          <option value="26~30">26~30</option>
          <option value="26~30">31~35</option>
          <option value="36~40">36~40</option>
          <option value="41~45">41~45</option>
          <option value="46~50">46~50</option>
          <option value="51이상">51이상</option>
            </select>
          </div>
        </div>
          
      </div>
      
      <div class="student-cardlist">
        <div class="row row-cols-4">
          <div class="student-card" style="padding: 0;">
            <img src="" class="student-picture" alt="student_picture">
            <div class="student-card-info">
              <p>학생닉네임</p>
              <div class="student-card-studentgrade">
                <img src="../../static/images/ic_sm_study.png" alt="">
                <div class="university-text">N수생</div>
              </div>
              <div class="student-card-subject">
                <img src="../../static/images/ic_sm_class.png" alt="">
                <div class="subject-text">일본어</div>
              </div>
              <div class="student-card-location">
                <img src="../../static/images/ic_sm_location.png" alt="">
                <div class="location-text">서울, 경기</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="fragments/footer :: footer"><!-- thymeleaf header will be inserted here. --></footer>

    <script src='../../../static/js/bootstrap.min.js'></script>
    <script src='../../../static/js/auth/promiseRequest.js'></script>
    <script src='../../../static/js/auth/search/search-student.js'></script>
  </body>
</html>
