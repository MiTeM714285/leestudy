<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | 이과외</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style/login.css" />
  </head>
  <body>

	<nav th:replace="fragments/nav-notlogin :: nav"><!-- thymeleaf header will be inserted here. --></nav>

    <div class="container">
      <main class="form-signin">
        <form action="/login" method="post">
        	<p>로그인</p>
           <div class="form-floating">
              <input type="text" class="form-control" name="username" placeholder="아이디">
              <label for="username">아이디</label>
           </div>
           <div class="form-floating">
              <input type="password" class="form-control" name="password" placeholder="비밀번호">
              <label for="pwd">비밀번호</label>
           </div>
           <button class="w-100 btn btn-lg btn-secondary" type="submit">로그인</button>
        </form>
      </main>
      <div class="signupbtn">
        <p>계정이 없으신가요?</p>
        <button class="w-100 btn btn-lg btn-secondary" type="button" onclick="location.href='/join-student'">학생 회원가입</button>
        <button class="w-100 btn btn-lg btn-secondary" type="button" onclick="location.href='/join-teacher'">선생님 회원가입</button>
      </div>
    </div>

	<footer th:replace="fragments/footer :: footer"><!-- thymeleaf header will be inserted here. --></footer>

    <script src='/static/js/bootstrap.min.js'></script>
  </body>
</html>
